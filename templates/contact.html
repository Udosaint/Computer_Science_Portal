{% extends 'main.html' %}
{% load static %}


{% block content %}
<title>Contact - Nacos FPNO</title>

<main class="my-4">
	<section>
		<div class="container">
			<h3 class="text-center title my-5 py-4 dark-grey-text font-weight-bold wow fadeIn" data-wow-delay="0.2s" style="visibility: visible; animation-name: fadeIn; animation-delay: 0.2s;">
	          <strong>Send us a Message/Suggestions</strong>
	        </h3>
			<div class="row">
				<div class="col-md-5">
					<iframe id="gmap_canvas" src="https://maps.google.com/maps?q=Nacos%20FPNO%Ozoro&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed" style="width: 100%; height: 100%;"></iframe>
				</div>
				<div class="col-md-7">
					<div class="md-form form-sm">
		                <div class="form-group" align="center">
							<p class="alert alert-success" id="errorshow2"></p>
						</div>
		            </div>

					<!-- Material input name -->
		            <div class="md-form form-sm">
		                <i class="fa fa-user prefix"></i>
		                <input type="text" id="contactName" class="form-control form-control-sm">
		                <label for="contactName">Your name</label>
		            </div>

		            <!-- Material input email -->
		            <div class="md-form form-sm">
		                <i class="fa fa-envelope prefix"></i>
		                <input type="password" id="contactEmail" class="form-control form-control-sm">
		                <label for="contactEmail">Your email</label>
		            </div>

		            <!-- Material input subject -->
		            <div class="md-form form-sm">
		                <i class="fa fa-tag prefix"></i>
		                <input type="text" id="contactSubject" class="form-control form-control-sm">
		                <label for="contactSubject">Subject</label>
		            </div>

		            <!-- Material textarea message -->
		            <div class="md-form form-sm">
		                <i class="fas fa-edit prefix"></i>
		                <textarea type="text" id="contactMessage" class="md-textarea form-control"></textarea>
		                <label for="contactMessage">Your message</label>
		            </div>

		            <div class="text-center mt-4 mb-2">
		                <button class="btn btn-rounded waves-effect btn-success" id="btnSend">Send Message
		                    <i class='fas fa-paper-plane ml-2'></i>
		                </button>
		            </div>
				</div>
				<!-- end col-md-7 -->
			</div>
		</div>
		
	</section>
</main>

{% endblock content %}
